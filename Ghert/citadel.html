<html>
<head>
    <meta charset="utf-8">
    <title>Ghertist 3D Chatroom</title>
    <meta name="description" content="Citadel Virtual 3D Chatroom">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>

    <script src="/js/spawn-in-circle.component.js"></script>
</head>
<body>
<a-scene networked-scene="
      room: Citadel;
      debug: true;
      adapter: webrtc;
      audio: true;
      serverURL: https://ghertist-3d-chatroom.herokuapp.com/;
">
    <a-assets>
        <!-- Templates -->
        <!-- Avatar -->
        <!-- Avatar -->
        <template id="avatar-template">
            <a-entity>
                <a-entity class="nametag" text="value: Hello World; align:center;" position="0 0.7 0" rotation="0 180 0" scale="8 8 8"></a-entity>

                <a-entity class="avatar" network-audio-source>
                    <a-sphere class="head"
                              color="#5985ff"
                              scale="0.45 0.5 0.37"
                              random-color
                    ></a-sphere>
                    <a-entity class="face"
                              position="0 0.05 0"
                    >
                        <a-sphere class="eye"
                                  color="#efefef"
                                  position="0.16 0.1 -0.35"
                                  scale="0.16 0.16 0.16"
                        >
                            <a-sphere class="pupil"
                                      color="#000"
                                      position="0 0 -1"
                                      scale="0.2 0.2 0.2"
                            ></a-sphere>
                        </a-sphere>
                        <a-sphere class="eye"
                                  color="#efefef"
                                  position="-0.16 0.1 -0.35"
                                  scale="0.16 0.16 0.16"
                        >
                            <a-sphere class="pupil"
                                      color="#000"
                                      position="0 0 -1"
                                      scale="0.2 0.2 0.2"
                            ></a-sphere>
                        </a-sphere>
                    </a-entity>
                </a-entity>
            </a-entity>
        </template>
    </a-assets>s
<!--    lighting -->
    <a-entity light="color: #ccccff; intensity: 0.5; type: ambient;" visible=""></a-entity>

        <a-entity id="player"
                  networked="template:#avatar-template;attachTemplateToLocal:false;"
                  camera position="0 2  0"
                  wasd-controls look-controls>
        </a-entity>

    <a-entity environment="preset: threetowers; groundColor: black;groundYScale:40; seed:25;
    shadow:true;
    dressingUniformScale:false;
    dressing:apparatus;
    dressingColor: #B2B2B2;
     ground:hills;
     dressingAmount:20;
     dressingVariance:2,5,3;">
    </a-entity>
</a-scene>
<script>
    // Define custom schema for syncing avatar color, set by random-color
    NAF.schemas.add({
        template: '#avatar-template',
        components: [
            'position',
            'rotation',
            {
                selector: '.head',
                component: 'material',
                property: 'color'
            },
            {
                selector: '.nametag',
                component: 'text',
                property: 'value'
            }
        ]
    });


    var scene = document.querySelector('a-scene');

    if (scene.hasLoaded) {
        onSceneLoad();
    } else {
        scene.addEventListener('loaded', onSceneLoad);
    }

    function onSceneLoad() {
        var username = 'user-' + makeId(5).toLowerCase();
        username = prompt('Choose a username', username);
        var player = document.getElementById('player');
        var myNametag = player.getElementsByClassName('nametag');
        myNametag.setAttribute('text', 'value', username);

        document.querySelector('a-scene').components['networked-scene'].connect();
    }

    function makeId(length) {
        var text = "";
        var possible = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789";

        for (var i = 0; i < length; i++)
            text += possible.charAt(Math.floor(Math.random() * possible.length));

        return text;
    }

    // Called by Networked-Aframe when connected to server
    function onConnect () {
        console.log("onConnect", new Date());
    }
</script>
</body>
</html>

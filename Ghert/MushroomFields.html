<html>
<head>
    <meta charset="utf-8">
    <title>Ghertist 3D Chatroom</title>
    <meta name="description" content="Citadel Virtual 3D Chatroom">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.slim.js"></script>
    <script src="/build.js"></script>
    <script>window.NAF || document.write('<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js">\x3C/script>')</script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="/js/spawn-in-circle.component.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
</head>
<body>
<a-scene  networked-scene="
      room: basic-audio;
      debug: true;
      adapter: webrtc;
      audio: true;">
    <a-assets>
        <!-- Templates -->
        <!-- Avatar -->
        <template id="avatar-template">
            <a-entity class="avatar" networked-audio-source>
                <a-sphere class="head"
                          color="#ffffff"
                          scale="0.45 0.5 0.4"
                ></a-sphere>
                <a-entity class="face"
                          position="0 0.05 0"
                >
                    <a-sphere class="eye"
                              color="#efefef"
                              position="0.16 0.1 -0.35"
                              scale="0.12 0.12 0.12"
                    >
                        <a-sphere class="pupil"
                                  color="#000"
                                  position="0 0 -1"
                                  scale="0.2 0.2 0.2"
                        ></a-sphere>
                    </a-sphere>
                    <a-sphere class="eye"
                              color="#efefef"
                              position="-0.16 0.1 -0.35"
                              scale="0.12 0.12 0.12"
                    >
                        <a-sphere class="pupil"
                                  color="#000"
                                  position="0 0 -1"
                                  scale="0.2 0.2 0.2"
                        ></a-sphere>
                    </a-sphere>
                </a-entity>
            </a-entity>
        </template>
        <!-- /Templates -->
    </a-assets>

    <a-entity id="player"
              networked="template:#avatar-template;attachTemplateToLocal:false;"
              camera
              position="0 1.6 0"
              spawn-in-circle="radius:3"
              wasd-controls look-controls
    >
        <a-sphere class="head"
                  visible="false"
                  random-color
        ></a-sphere>
    </a-entity>

<!--    lighting -->
    <a-entity light="color: #8B0000; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity environment="
    preset:goaland;
    groundColor: black;
    groundColor2: white;
    skyColor: black;
    fog:0.9;
    groundYScale:40;
    seed:7;
    skyType: gradient;
    shadow:true;
    dressing:mushrooms;
    dressingColor:#7D26CD;
    dressingScale:2;
      dressingAmount:200;
    groundTexture: walkernoise;
    grid: none;
    ground:spikes;">
    </a-entity>
</a-scene>
<script>
    // Define custom schema for syncing avatar color, set by random-color
    NAF.schemas.add({
        template: '#avatar-template',
        components: [
            'position',
            'rotation',
            {
                selector: '.head',
                component: 'material',
                property: 'color'
            }
        ]
    });
    // Called by Networked-Aframe when connected to server
    function onConnect () {
        console.log("onConnect", new Date());
    }
</script>
</body>
</html>

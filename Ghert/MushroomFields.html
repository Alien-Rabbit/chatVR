<html>
<head>
    <meta charset="utf-8">
    <title>Ghertist 3D Chatroom</title>
    <meta name="description" content="Citadel Virtual 3D Chatroom">
    <!-- Inside head -->
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/delapuente/aframe-sharedspace-component/master/dist/aframe-sharedspace-component.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
<a-entity sharedspace="hold: true; audio: true" avatars>
    </a-entity>
    <a-assets>
        <a-mixin id="user" visible="false" look-controls wasd-controls share="position, rotation"></a-mixin>
    </a-assets>

    <a-entity sharedspace="hold: true; audio: true" avatars="onmyself: user">
<!--    lighting -->
    <a-entity light="color: #8B0000; intensity: 1; type: ambient;" visible=""></a-entity>
    <a-entity environment="
    preset:goaland;
    groundColor: black;
    groundColor2: white;
    skyColor: black;
    fog:0.9;
    groundYScale:40;
    seed:7;
    skyType: gradient;
    shadow:true;
    dressing:mushrooms;
    dressingColor:#7D26CD;
    dressingScale:2;
      dressingAmount:200;
    groundTexture: walkernoise;
    grid: none;
    ground:spikes;">
    </a-entity>
</a-scene>
<script>

    // Called by Networked-Aframe when connected to server
    function onConnect () {
        console.log("onConnect", new Date());
    }
</script>
</body>
</html>
